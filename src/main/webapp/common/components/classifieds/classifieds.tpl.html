<div class="panel-body">
    <div class="media" ng-repeat="classified in classifieds">
        <div class="media-left">
            <a href="#">
                <img class="media-object" width="50" src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" alt="...">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading"><a ui-sref="categories.classifieds.classified({id: {{classified.id}}})">{{classified.title}}</a></h4>
            {{classified.description}}
        </div>
    </div>
    <div ui-view></div>
</div>
